plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.7.8'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.xerial:sqlite-jdbc:3.21.0.1'
    api 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1'
    api 'com.alibaba:druid-spring-boot-starter:1.2.1'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.5.RELEASE'
    api 'org.projectlombok:lombok:1.18.12'
    api 'org.springframework.boot:spring-boot-starter-websocket:2.2.5.RELEASE'
    api 'org.springframework.boot:spring-boot-devtools:2.2.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
}

group = 'cn.gd.cz.hong'
version = '1.0'
description = 'chats'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
